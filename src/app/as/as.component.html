<p>
  <button (click)="getPosts()">Get Posts</button>
</p>

<app-photos></app-photos>

<table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of myPosts">
   <td> {{post.id}}</td>
   <td> {{post.title}}</td>
  </tr>
  </tbody>
</table>
